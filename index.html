<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <title>Result Component</title>
</head>
<body>
    <div class="main_card_container">
        <div class="score__card">
            <h1>Your Result</h1>
            <div class="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="score__info">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these test</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div id="summary-card" class="summary__card"></div>
            <button>Continue</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
